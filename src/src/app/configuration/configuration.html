<div class="container-fluid">
    <h1>Prodoo local configuration</h1>

    <form class="form-horizontal" ng-submit="save()">
        <div class="form-group">
          <label for="odooServer" class="col-sm-2 control-label">Odoo Server</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="config.odooServer" id="odooServer" placeholder="Odoo Server">
          </div>
        </div>
        <div class="form-group">
          <label for="pyWebDriver" class="col-sm-2 control-label">Printer address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="config.pyWebDriver" id="pyWebDriver" placeholder="Printer address">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
</div>
