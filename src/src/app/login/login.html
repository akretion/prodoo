<style>
    .haute-ligne {
        height: 3.5em;
    }
</style>
  <div class="container">
  <div class="row">
    <div class="col-md-12" style="padding:2em;">
      <h1>Login</h1>
    	<form ng-submit="login(loginPassword)" class="form" name="form">
       <div class="form-group">
          <label for="loginPassword">Login Password</label>
	        <input type="password" id="loginPassword" ng-model="loginPassword" class="haute-ligne" required>
      </div>

      <div class="form-group">
          <input type="submit" value="Submit" class="btn btn-primary haute-ligne" ng-disabled="form.$invalid"></input>
      </div>

      <div class="form-group">
	        <input type="reset" value="Reset" class="btn haute-ligne"></input>
      </div>

      <div ng-show="error">{{ error }} </div>

	    </form>
      </div>
    </div>
  </div>
</div>
