<div class="container-fluid">
    <h1>Application List</h1>

        <form class="form-inline">
            
            <div class="form-group">
                <label for="barcode">Workcenter</label>
                <input ng-model="barcode" type="number" id="barcode" class="haute-ligne">
            </div>
            <div class="form-group">
                <input type="reset" value="Reset" class="btn btn-warning haute-ligne" ng-click="barcode = ''">
            </div>
            <div class="form-group col-xs-offset-1">
                <div ng-repeat="workcenter in workcenters | filter:{id:barcode}:true" ng-show="barcode">
                  <a ng-href="{{ $state.href('main.assembly', { workcenter: workcenter.id}) }}" class=" haute-ligne">{{ workcenter.name }}</a>
            </div>
          </div>
        </form>
    <hr>
<style>
.workcenter-group {
    min-height: 250px !important;
}
.workcenter-list {
    line-height:270%;
}
</style>
        <div ng-repeat="g in groups" class="col-md-4 workcenter-group list-group-item">
            <h2>{{ g[0].group }}</h2>
            <ul class="list-unstyled">
                <li ng-repeat="w in g" class="workcenter-list" ><a ng-href="{{ $state.href('main.assembly', {workcenter: w.id}) }}">{{w.name}}</a></li>
            </ul>
        </div>


</div>
